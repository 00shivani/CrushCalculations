<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrushCalculator.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/foundation.css" />
  </head>
  
  <body>
    <header class="header_image">
         <img class="logo" src="../foundation/assets/images/logoNoOutline.png" alt="logo">
    </header>
    
    <main class="main">
        <section class="tab1">
            <label id="yourName" for="nameOne">Your name:</label>
            <input id="nameOne" type="text" placeholder="Your Name">
            <label id="crushName" for="nameTwo">Your crush's name:</label>
            <input id="nameTwo" type="text" placeholder="Their Name">
            <button class="hollow button expanded"  onclick="returnText()">Calculate!</button>
        </section>
        
        <section class="tab1result"> 
            <h3>Results</h3>
            <p id="names"></p>
            <p id="percentage"></p>
            <p id="result"></p>
            <button class="hollow button expanded"  onclick="tryAgain()">Try Again!</button>
        </section>

        <section class="tab2">
          <label id="crushDefLabel" for="crushDef">Enter name:</label>
          <input id="crushDef" type="text" placeholder="Enter Name">
          <button id="define"
           class="hollow button expanded" onclick="returnDef()">Define!</button>
        </section>

        <section class="tab2result"> 
          <div class="mySlides">
            <h3 id="name1"></h3>
            <p>definition 1/3</p>
            <p id="result1"></p>
            <p id="example1"></p>
          </div>
        
          <div class="mySlides">
            <h3 id="name2"></h3>
            <p>definition 2/3</p>
            <p id="result2"></p>
            <p id="example2"></p>
          </div>
        
          <div class="mySlides">
            <h3 id="name3"></h3>
            <p>definition 3/3</p>
            <p id="result3"></p>
            <p id="example3"></p>
          </div>
        
        <div class="slideTools">
          <div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            <a class="next" onclick="plusSlides(1)">&#10095;
            </a>
          <div>

            <div>
              <button class="hollow button expanded"  onclick="tryAgain2()">Try Again!</button> 
            </div>
        </div>
        </section>
        
    </main>
   
    <!-- <footer>
      <p id="footer"> &copy; 2023 </p>
    </footer> -->

    <script src="js/loveCalc.js"></script>
    <script src="js/urbanDic.js"></script>

  </body>

</html>
