    <main class="main">
        <section class="tab1-heading">

        <section class="tab2-heading">

        <section class="tab1">
            <h5 class="tabheader">ðŸ’—Discover your Compatibility!ðŸ’—</h5>
            <label id="yourName" for="nameOne">Your name:</label>
            <input id="nameOne" type="text" placeholder="Your Name">

            <input id="nameTwo" type="text" placeholder="Their Name">
            <button class="hollow button expanded"  onclick="returnText()">Calculate!</button>
        </section>
        
        <section class="tab1result"> 
            <h3 class="tabheader">ðŸ’—Compatibility ResultsðŸ’—</h3>
            <p id="names"></p>

        <section class="tab2">

          <input id="crushDef" type="text" placeholder="Enter Name">
          <button id="define"
           class="hollow button expanded" onclick="returnDef()">Define!</button>
        </section>

        <section class="tab2result"> 
          <div class="mySlides">
            <h3 id="name1"></h3>
            <p>definition 1/3</p>
            <p id="result1"></p>
            <p id="example1"></p>
          </div>
        
          <div class="mySlides">
            <h3 id="name2"></h3>
            <p>definition 2/3</p>
            <p id="result2"></p>
            <p id="example2"></p>
          </div>
        
          <div class="mySlides">
            <h3 id="name3"></h3>
            <p>definition 3/3</p>
            <p id="result3"></p>
            <p id="example3"></p>
          </div>
        
        <div class="slideTools">
          <div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            <a class="next" onclick="plusSlides(1)">&#10095;
            </a>
          <div>

            <div>
              <button class="hollow button expanded"  onclick="tryAgain2()">Try Again!</button> 
            </div>
        </div>
